<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="assets/jquery-1.9.1.min.js"></script>
		<script src="assets/beta.js"></script>
		<script src="assets/beta-views.js"></script>
		<link  href="assets/beta-views.css" rel="stylesheet" />		
		<link rel="stylesheet" href="fontawesome3993/style.css" />
		<link  href="icomoon/style.css" rel="stylesheet" />
		<link  href="assets/reset.css" rel="stylesheet" />
		<script src="../dist/betajs-richeditor.js"></script>
		<link  href="../dist/betajs-richeditor.css" rel="stylesheet" />
	</head>
	<body>
		<script type="text/template" id="demo-content">
			<div>
				<h1>H1 None</h1>
				<br />
				<strong>Strong 1</strong> Text 1 <code>Code 1</code><br />
				<u>Code 2</u><strong> Strong 2</strong>
				<div style="font-size: 24px; font-family: Helvetica;">Text 2</div>
			</div>
			<br />
			<div style="text-align: center">
				<h1>H2 Right</h1>
				<br />
				<strong>Strong </strong><strong>1</strong> Text 1 <code>Code 1</code><br />
				<code>Code 2</code><strong> Strong 2</strong>
				<div style="font-size: 24px; font-family: Comic Sans MS;">Text 2</div>
			</div>
			<br />
			<div style="text-align: right">
				<h1>H2 Right</h1>
				<br />
				<strong><I>St</I>ron<I>g 1</I></strong> Text 1 <code>Code 1</code><br />
				<code>Code 2</code><strong> Strong 2</strong>
				<div style="font-size: 24px; font-family: fantasy">Text 2</div>
			</div>
			<ol>
				<li><i>One</i></li>
				<li>Two</li>
				<li>Three</li>
			</ol>
			<ul>
				<li>Dot</li>
				<li>Dot</li>
				<li>Dot</li>
			</ul>
		</script>
		<div id="editor"></div>
		<script>
		var view = null;
			$(document).ready(function() {
				 view = new BetaJS.Views.RichEditorView({
					el : "#editor",
					content: $("#demo-content").html()
				});
				view.activate();
			});
		</script>
	</body>
</html>
